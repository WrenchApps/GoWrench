version: 1

service:
  name: "{{SERVICE_NAME}}"
  version: 1.0.0

connections:
  kafka:
  - id: kafka_default
    connectionType: Plaintext #Plaintext, TLS
    bootstrapServers: "{{KAFKA_SERVER_ADDRESS}}"

api:
  endpoints:
    - route: '/api/producer_message'
      method: post
      actionId: action_producer_kafka

actions:
  - id: action_producer_kafka
    type: kafkaProducer
    kafka:
      connectionId: kafka_default
      topicName: 'events.test.publish'